
<!-- Intro Start -->

<header class="intro">
  <div class="intro-body">
    <div class="container">
      <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="title-panel">
              <h1 class="brand-heading-h1">{{site.title}}</h1>
              <br>
              <h3 class="brand-heading.h3">{{site.description}}</h3>
            </div>
          </div>
        </div>
    </div>
  </div>
</header>
<script>
  var headingDiv = document.querySelector('.brand-heading-h1');
  headingDiv.innerHTML = headingDiv.textContent.replace(/\b([A-Z])(\w+?)\b/gm, "<span>$1</span>$2");
</script>
<!-- Intro End -->
